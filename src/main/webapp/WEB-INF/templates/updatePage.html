<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Shopping List</title>

    <style>
        table {
            width: 70%;
            border-collapse: collapse;
        }

        td {

            border: 1px solid grey;
            border-collapse: collapse;
        }

        th {
            border: 1px solid grey;
            border-collapse: collapse;
            background-color: lightgrey;
        }
    </style>
</head>
<body>

<h2>My Shopping List</h2>
<form action="#" th:action="@{/update}" th:object="${product}" method="POST">
    <table>
        <tr>
            <th>Items</th>
            <th>Amount</th>
            <th>Single Price</th>
            <th>Total Price</th>
        </tr>
        <tr>
            <td th:text="${product.name}">""</td>
            <td th:text="${product.amount}"></td>
            <td th:text="${product.price}">""</td>
            <td th:text="${product.totalPrice()}"></td>


        </tr>

    </table>
    <br><br>
    <br><br>

    <table>

        <tr>
            <th><input th:field="*{id}" type="hidden" /></th>
            <th><input th:field="*{name}" type="text" size="33" minlength="2" placeholder="Product"/></th>
            <th><input  th:field="*{amount}" type="number" min="1" placeholder="Amount"/></th>
            <th><input  th:field="*{price}" type="number" min="0.01" step="0.01" placeholder="Price"/></th>
            <th>
                <button type="submit">Update</button>
            </th>
        </tr>

    </table>
</form>

</body>
</html>
